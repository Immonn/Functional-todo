<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/signin";
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1f20, #8ec5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      position: relative;
    }

    #logoutBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 12px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #e63946;
    }

    #todos {
      text-align: left;
      margin-bottom: 20px;
      min-height: 100px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #eef;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 6px;
    }

    .todo-item h4 {
      margin: 0;
      font-size: 16px;
      word-break: break-word;
    }

    .todo-item .del-btn {
      padding: 6px 12px;
      background-color: #ff6b6b;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .todo-item .del-btn:hover {
      background-color: #ff4d4d;
    }

    #inp {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: #6c5ce7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #4834d4;
    }
  </style>
</head>

<body>
  <div id="container">
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <h2>üìù Todo App</h2>
    <div id="todos"></div>
    <input id="inp" type="text" placeholder="Enter a new todo...">
    <br>
    <button onclick="addTodo()">Add Todo!</button>
  </div>

  <script>
    let ctrl = 1;

    function addTodo() {
      const input = document.getElementById("inp");
      const text = input.value.trim();

      if (text === "") {
        alert("Enter a todo");
        return;
      }

      const newdiv = document.createElement("div");
      newdiv.setAttribute("id", ctrl);
      newdiv.className = "todo-item";

      const h4 = document.createElement("h4");
      h4.innerHTML = ctrl + ". " + text;

      const button = document.createElement("button");
      button.innerHTML = "Delete";
      button.className = "del-btn";
      button.setAttribute("onclick", 'deleteTodo(' + ctrl + ')');

      newdiv.appendChild(h4);
      newdiv.appendChild(button);

      document.getElementById("todos").appendChild(newdiv);
      ctrl++;
      input.value = "";
    }

    function deleteTodo(index) {
      const element = document.getElementById(index);
      if (element) {
        element.parentNode.removeChild(element);
      }
    }
  </script>
</body>

</html>
