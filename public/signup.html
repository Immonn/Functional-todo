<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  <script>
    async function signup(event) {
      event.preventDefault(); // prevent form from refreshing the page
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      try {
        const response = await axios.post("http://localhost:3000/up", {
          username,
          password
        });
        alert("You are signed up! Go to login page.");
        window.location.href = "/signin";
      } catch (err) {
        alert("Signup failed: " + err.response?.data?.msg || err.message);
      }
    }

    function goTologin() {
      window.location.href = "/signin";
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #323233, #555457);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #6e8efb;
      outline: none;
    }

    .signup-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #6e8efb;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-button:hover {
      background: #5a76e0;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form onsubmit="signup(event)">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button class="signup-button" type="submit">Sign Up</button>
    </form>

    <a onclick="goTologin()" style="display: block; margin-top: 15px; text-align: center; color: #6e8efb; cursor: pointer;">
      Already have an account? Log in
    </a>
  </div>
</body>

</html>
