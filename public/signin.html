<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
  <script>
    async function signin(event) {
      event.preventDefault(); // prevent form reload
      const username = document.getElementById("username-in").value;
      const password = document.getElementById("password-in").value;

      try {
        const response = await axios.post("http://localhost:3000/in", {
          username: username,
          password: password
        });

        const token = response.data.token;
        localStorage.setItem("token", token);

        // âœ… Pass token in query string
        window.location.href = `/dashboard?token=${token}`;

      } catch (err) {
        if (err.response && err.response.data && err.response.data.msg) {
          alert("Sign in failed: " + err.response.data.msg);
        } else {
          alert("Sign in failed: Unknown error");
        }
      }
      return response.data.msg
    }

  </script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #323233, #555457);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #6e8efb;
      outline: none;
    }

    .signup-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #6e8efb;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-button:hover {
      background: #5a76e0;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h2>Sign In</h2>
    <form onsubmit="signin(event)">
      <div class="input-group">
        <label for="username-in">Username</label>
        <input type="text" id="username-in" name="username" required />
      </div>
      <div class="input-group">
        <label for="password-in">Password</label>
        <input type="password" id="password-in" name="password" required />
      </div>
      <button class="signup-button" type="submit">Sign In</button>
    </form>
  </div>
</body>

</html>
