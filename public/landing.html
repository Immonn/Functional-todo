<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #484a4b, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #f9f9f9;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .buttons span {
      background-color: #222;
      color: white;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons span:hover {
      background-color: #444;
    }

    @media (max-width: 500px) {
      .buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Todo App</h1>
    <div class="buttons">
      <span onclick="goTologin()">Log In</span>
      <span onclick="goToSignup()">Sign Up</span>
    </div>
  </div>

  <script>
    function goTologin() {
      window.location.href = "/signin";
    }

    function goToSignup() {
      window.location.href = "/signup";
    }
  </script>
</body>

</html>
